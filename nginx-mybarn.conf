# Nginx SSL Configuration for mybarn.barn.workshop.home
# Created: 2025-12-27
# SSL Certificate: wildcard *.workshop.home
# Based on vault.barn.workshop.home configuration
# Proxies to Homestead Architect on ai.workshop.home:8081

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name mybarn.barn.workshop.home;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mybarn.barn.workshop.home;

    # SSL Certificate Configuration (wildcard certificate)
    ssl_certificate /home/billybs/workshop-ca/certs/workshop-wildcard.crt;
    ssl_certificate_key /home/billybs/workshop-ca/private/workshop-wildcard.key;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

    # SSL Session Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # File upload size limit
    client_max_body_size 50M;

    # Access and error logs
    access_log /var/log/nginx/mybarn.barn.workshop.home.access.log;
    error_log /var/log/nginx/mybarn.barn.workshop.home.error.log;

    # Proxy to Homestead Architect container on barn.workshop.home
    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for Vite HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
