name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm_deploy:
        description: "Type 'deploy' to confirm deployment"
        required: true
        type: string
      log_level:
        description: "Log verbosity level"
        required: true
        default: "info"
        type: choice
        options:
          - info
          - debug

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm_deploy == 'deploy' }}
    
    steps:
      - name: Confirm deployment
        run: |
          echo "üöÄ Deploying Homestead Architect to production..."
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Log level: ${{ github.event.inputs.log_level }}"
          echo "---"

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e  # Exit on any error
            
            # Enable verbose logging if debug mode
            if [ "${{ github.event.inputs.log_level }}" = "debug" ]; then
              set -x
            fi

            echo "üìÇ Navigating to application directory..."
            cd ${{ secrets.PROD_APP_PATH }}

            echo "üì• Fetching latest code from GitHub..."
            git fetch origin --prune
            git checkout main
            git pull origin main
            
            echo "üìã Current commit: $(git rev-parse --short HEAD)"
            echo "üìã Commit message: $(git log -1 --pretty=%B)"

            echo "üî® Building and deploying with Docker Compose..."
            # Load production environment variables
            if [ -f .env.prod ]; then
              export $(cat .env.prod | grep -v '^#' | xargs)
            fi
            
            # Stop current containers
            echo "üõë Stopping current containers..."
            docker-compose -f docker-compose.yml --profile production down || true

            # Build new images
            echo "üî® Building Docker images..."
            docker-compose -f docker-compose.yml --profile production build --no-cache

            # Start updated containers
            echo "üöÄ Starting updated containers..."
            docker-compose -f docker-compose.yml --profile production up -d

            echo "‚è≥ Waiting for containers to stabilize (15 seconds)..."
            sleep 15

            echo "üè• Running health checks..."
            # Check if containers are running
            if docker-compose -f docker-compose.yml --profile production ps | grep -q "Up"; then
              echo "‚úÖ Containers are running"
              docker-compose -f docker-compose.yml --profile production ps
            else
              echo "‚ùå Containers failed to start!"
              echo "Checking container logs..."
              docker-compose -f docker-compose.yml --profile production logs --tail 50
              exit 1
            fi

            # Optional: Check health endpoint if your app has one
            # Uncomment and adjust URL as needed
            # if curl -f -s http://localhost:8080 > /dev/null; then
            #   echo "‚úÖ Health check passed"
            # else
            #   echo "‚ö†Ô∏è  Application not responding on port 8080"
            # fi

            echo "üßπ Cleaning up old Docker images..."
            docker image prune -f || true

            echo "‚úÖ Deployment completed successfully!"
            echo "---"
            echo "Container status:"
            docker-compose -f docker-compose.yml --profile production ps

      - name: Deployment successful
        if: success()
        run: |
          echo "‚úÖ Production deployment completed successfully!"
          echo ""
          echo "üåê Your application is now live at: https://homesteadarchitect.com"
          echo "üìä Check container status: docker-compose -f docker-compose.yml --profile production ps"
          echo "üìù View logs: docker-compose -f docker-compose.yml --profile production logs -f"

      - name: Deployment failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo ""
          echo "üîç Troubleshooting steps:"
          echo "1. SSH to server: ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}"
          echo "2. Check container logs: docker-compose -f docker-compose.yml --profile production logs"
          echo "3. Check container status: docker-compose -f docker-compose.yml --profile production ps"
          echo "4. Rollback: cd /root/homestead-architect && git checkout HEAD~1 && docker-compose --profile production up -d --build"
          exit 1
