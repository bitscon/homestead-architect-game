name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm_deploy:
        description: "Type 'deploy' to confirm deployment"
        required: true
        type: string
      log_level:
        description: "Log verbosity level"
        required: true
        default: "info"
        type: choice
        options:
          - info
          - debug

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm_deploy == 'deploy' }}
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=prod-,format=short
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ github.event.inputs.confirm_deploy == 'deploy' }}
    
    steps:
      - name: Confirm deployment
        run: |
          echo "üöÄ Deploying Homestead Architect to production..."
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Log level: ${{ github.event.inputs.log_level }}"
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
          echo "---"

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e  # Exit on any error
            
            # Enable verbose logging if debug mode
            if [ "${{ github.event.inputs.log_level }}" = "debug" ]; then
              set -x
            fi

            echo "üìÇ Navigating to application directory..."
            cd ${{ secrets.PROD_APP_PATH }}

            echo "üì• Fetching latest code from GitHub..."
            git fetch origin --prune
            git checkout main
            git pull origin main
            
            echo "üìã Current commit: $(git rev-parse --short HEAD)"
            echo "üìã Commit message: $(git log -1 --pretty=%B)"

            echo "üîê Logging in to GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "üì• Pulling latest Docker image from GHCR..."
            sudo docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            echo "üî® Deploying with Docker Compose..."
            # Load production environment variables
            if [ -f .env.prod ]; then
              export $(cat .env.prod | grep -v '^#' | xargs)
            fi
            
            # Stop current containers
            echo "üõë Stopping current containers..."
            sudo docker-compose -f docker-compose.yml --profile production down || true

            # Start updated containers with new image
            echo "üöÄ Starting updated containers..."
            sudo docker-compose -f docker-compose.yml --profile production up -d

            echo "‚è≥ Waiting for containers to stabilize (15 seconds)..."
            sleep 15

            echo "üè• Running health checks..."
            # Check if containers are running
            if sudo docker-compose -f docker-compose.yml --profile production ps | grep -q "Up"; then
              echo "‚úÖ Containers are running"
              sudo docker-compose -f docker-compose.yml --profile production ps
            else
              echo "‚ùå Containers failed to start!"
              echo "Checking container logs..."
              sudo docker-compose -f docker-compose.yml --profile production logs --tail 50
              exit 1
            fi

            # Check health endpoint
            echo "üîç Testing application endpoint..."
            if curl -f -s http://localhost:8082 > /dev/null; then
              echo "‚úÖ Health check passed - Application responding on port 8082"
            else
              echo "‚ö†Ô∏è  Warning: Application not responding on port 8082"
              echo "Check logs for details"
            fi

            echo "üßπ Cleaning up old Docker images..."
            sudo docker image prune -f || true

            echo "‚úÖ Deployment completed successfully!"
            echo "---"
            echo "Container status:"
            sudo docker-compose -f docker-compose.yml --profile production ps

      - name: Deployment successful
        if: success()
        run: |
          echo "‚úÖ Production deployment completed successfully!"
          echo ""
          echo "üåê Your application will be available at: https://myhome.homesteadarchitect.com"
          echo "üîå Running on port 8082 (configure Plesk proxy to route subdomain)"
          echo "üìä Check container status: sudo docker-compose -f docker-compose.yml --profile production ps"
          echo "üìù View logs: sudo docker-compose -f docker-compose.yml --profile production logs -f"
          echo ""
          echo "Next steps:"
          echo "1. Configure Plesk to proxy myhome.homesteadarchitect.com to port 8082"
          echo "2. Ensure SSL certificate is configured for the subdomain"
          echo "3. Test the application at https://myhome.homesteadarchitect.com"

      - name: Deployment failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo ""
          echo "üîç Troubleshooting steps:"
          echo "1. SSH to server: ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}"
          echo "2. Check container logs: sudo docker-compose -f docker-compose.yml --profile production logs"
          echo "3. Check container status: sudo docker-compose -f docker-compose.yml --profile production ps"
          echo "4. Check if port 8082 is available: sudo netstat -tulpn | grep 8082"
          echo "5. Rollback: cd ${{ secrets.PROD_APP_PATH }} && git checkout HEAD~1 && sudo docker-compose --profile production up -d"
          exit 1
