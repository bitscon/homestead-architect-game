services:
  # Frontend Development Service
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev

    ports:
      - "8081:5173"
    volumes:
      - .:/app:cached
    environment:
      - NODE_ENV=development
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_APP_NAME=${VITE_APP_NAME:-Homestead Architect}
      - VITE_SHOW_GAME_DEBUG=${VITE_SHOW_GAME_DEBUG:-true}
      - HMR_HOST=${HMR_HOST:-ai}
    stdin_open: true
    tty: true
    command: npm run dev
    networks:
      - homestead-network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - dev
    user: node

  # Local PostgreSQL Database (for offline development)
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-homestead_dev}
      - POSTGRES_USER=${POSTGRES_USER:-homestead_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-homestead_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - homestead-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-homestead_user} -d ${POSTGRES_DB:-homestead_dev}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - dev

  # Database Admin Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@homestead.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD:-admin123}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - homestead-network
    depends_on:
      - postgres
    profiles:
      - tools

  # Production Build Service
  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8082:80"
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_APP_NAME=${VITE_APP_NAME:-Homestead Architect}
      - VITE_APP_URL=${VITE_APP_URL:-https://myhome.homesteadarchitect.com}
    networks:
      - homestead-network
    profiles:
      - production
    restart: unless-stopped

volumes:
  app_src:
  node_modules:
  postgres_data:
  pgadmin_data:

networks:
  homestead-network:
    driver: bridge